<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form>
            <label for="guessField" id = "guess" style="font-size: 40px; font-weight: bold; margin-left: 6%;">Guess a number</label>
            <input type="text" id="guessField" class = "guessField">
            <input type="submit" id="subt" value = "Submit guess" class = "guessSubmit" style="margin-top: 10px;">
        </form>

        <div class="resultPara">
            <p>Previous Guesses: <span class = "guesses"></span></p>
            <p>Guesses Remaining: <span class = "remaining">10</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
